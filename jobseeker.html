  <meta charset="UTF-8">

  <style>
    .header {
      height: 60%; 
      width: 100%;
      background-color: #fff;
      position: relative;
      border-bottom: 1px solid #ccc;
    }
    nav {
      display: flex;
      padding: 2% 6%;
      justify-content: space-between;
      align-items: center;
      flex-direction:row-reverse;
    }
    .logo{
        height:100%;
        width:120px;
       
    }
    nav img {
      width: 150px;
    }
    .nav-links {
      flex: 1;
      text-align: right;
    }
    .nav-links ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links ul li {
      display: inline-block;
      padding: 8px 12px;
      position: relative;
    }
    .nav-links ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-size: 13px;
      font-family: Arial, sans-serif;
    }
    .nav-links ul li::after {
      content: '';
      width: 0%;
      height: 2px;
      background: #f44336;
      display: block;
      margin: auto;
      transition: 0.5s;
    }
    .nav-links ul li:hover::after {
      width: 100%;
    }
  </style>
</head>

<section>

  <section id="employer" class="py-12 sm:py-16 bg-gradient-to-br from-green-100 via-white to-green-200">
    <div class="max-w-5xl mx-auto px-4 sm:px-6">
      <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-green-700 mb-10">JOB SEEKER</h2>
      <div class="bg-white/80 border border-green-300 rounded-3xl shadow-xl p-6 sm:p-8">
        <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block mb-1 text-sm font-semibold" for="full_name">Full Name</label>
            <input id="full_name" type="text" name="full_name" placeholder="Enter your name"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300" required>
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="you@company.com"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300" required>
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" for="company_name">Company Name</label>
            <input id="company_name" type="text" name="company_name" placeholder="Your company name"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300" required>
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" for="designation">Your Designation</label>
            <input id="designation" type="text" name="designation" placeholder="e.g. HR, Manager"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300" required>
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" for="job_role">Job Role</label>
            <input id="job_role" type="text" name="job_role" placeholder="e.g. Frontend Developer"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300" required>
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" for="location">Location</label>
            <input id="location" type="text" name="location" placeholder="e.g. Hyderabad"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300" required>
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" for="salary">Salary</label>
            <input id="salary" type="text" name="salary" placeholder="e.g. 4-6 LPA"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300">
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" for="qualification_required">Qualification Required</label>
            <input id="qualification_required" type="text" name="qualification_required" placeholder="e.g. B.Tech, M.Sc"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300">
          </div>
          <div>
            <label class="block mb-1 text-sm font-semibold" for="disability_preference">Disability Preference</label>
            <input id="disability_preference" type="text" name="disability_preference" placeholder="e.g. Hearing Impaired"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300">
          </div>
          <div class="md:col-span-2">
            <label class="block mb-1 text-sm font-semibold" for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Company address"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300" required></textarea>
          </div>
          <div class="md:col-span-2">
            <label class="block mb-1 text-sm font-semibold" for="company_logo">Upload Company Logo</label>
            <input id="company_logo" type="file" name="company_logo"
              class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-green-600 file:text-white hover:file:bg-green-700">
          </div>
          <div class="md:col-span-2 text-center">
            <button type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-bold px-8 py-3 rounded-full transition duration-300 hover:scale-105">
              Post Job Opportunity âœ…
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
