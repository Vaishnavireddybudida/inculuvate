      position: relative;
    }

      font-family: Arial, sans-serif;
    }

    .nav-links ul li a:hover {
      color: #f0c14b;
    }

    .nav-links ul li::after {
      content: '';
      width: 0%;
      height: 2px;
      background: #f44336;
      display: block;
      margin: auto;
      transition: 0.5s;
    }

    .nav-links ul li:hover::after {
      width: 100%;
    }
