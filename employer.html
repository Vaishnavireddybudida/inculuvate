<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abled Fitness Foundation</title>
  <style>
    .header {
      height: 60%; 
      width: 100%;
      background-color: #fff;
      position: relative;
      border-bottom: 1px solid #ccc;
    }
    nav {
      display: flex;
      padding: 2% 6%;
      justify-content: space-between;
      align-items: center;
      flex-direction:row-reverse;
    }
    .logo{
        height:100%;
        width:120px;
       
    }
    nav img {
      width: 150px;
    }
    .nav-links {
      flex: 1;
      text-align: right;
    }
    .nav-links ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links ul li {
      display: inline-block;
      padding: 8px 12px;
      position: relative;
    }
    .nav-links ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-size: 13px;
      font-family: Arial, sans-serif;
    }
    .nav-links ul li::after {
      content: '';
      width: 0%;
      height: 2px;
      background: #f44336;
      display: block;
      margin: auto;
      transition: 0.5s;
    }
    .nav-links ul li:hover::after {
      width: 100%;
    }
    .employer-section {
  background: linear-gradient(to bottom right, #d1fae5, #ffffff, #bbf7d0);
  padding: 60px 20px;
}

.employer-container {
  max-width: 1000px;
  margin: auto;
}

.employer-heading {
  text-align: center;
  font-size: 2.5rem;
  color: #065f46;
  margin-bottom: 30px;
  font-weight: bold;
}

.employer-form-wrapper {
  background-color: rgba(255, 255, 255, 0.85);
  border: 1px solid #86efac;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
}

.employer-form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 5px;
  font-size: 0.95rem;
}

.form-group input,
.form-group textarea {
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  transition: border-color 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
  border-color: #34d399;
  outline: none;
}

.full-width {
  grid-column: 1 / -1;
}

button[type="submit"] {
  background-color: #059669;
  color: white;
  padding: 12px 24px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button[type="submit"]:hover {
  background-color: #047857;
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .employer-form {
    grid-template-columns: 1fr;
  }
}
#employer {
  padding: 60px 20px;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 15px;
}

h2 {
  text-align: center;
  font-size: 2.5rem;
  color: #4f46e5; /* Indigo-600 */
  margin-bottom: 30px;
}

.form-card {
  background-color: rgba(255, 255, 255, 0.9);
  border: 1px solid #c7d2fe;
  border-radius: 24px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  padding: 30px;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.form-group {
  flex: 1 1 calc(50% - 20px);
  display: flex;
  flex-direction: column;
}

.full-width {
  flex: 1 1 100%;
}

label {
  font-weight: 600;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="file"],
textarea {
  padding: 10px 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus,
textarea:focus {
  border-color: #6366f1;
  box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
  outline: none;
}

textarea {
  resize: vertical;
}

button {
  background-color: #6366f1;
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 50px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: #4f46e5;
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .form-group {
    flex: 1 1 100%;
  }
}


  </style>
</head>
<body>
<section>
    <div class="header">
        <nav>
          <div class="nav-links">
            <ul>
              <li><a href="index.html">HOME</a></li>

          <img src="photos/logo.jpeg" alt="AFF Logo" class="logo" />

</section>
 


<section id="employer">
  <div class="container">
    <h2>EMPLOYEE</h2>
    <div class="form-card">
      <form>
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input id="full_name" type="text" name="full_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="you@company.com" required>
        </div>

        <div class="form-group">
          <label for="company_name">Company Name</label>
          <input id="company_name" type="text" name="company_name" placeholder="Your company name" required>
        </div>

        <div class="form-group">
          <label for="designation">Your Designation</label>
          <input id="designation" type="text" name="designation" placeholder="e.g. HR, Manager" required>
        </div>

        <div class="form-group">
          <label for="job_role">Job Role</label>
          <input id="job_role" type="text" name="job_role" placeholder="e.g. Frontend Developer" required>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input id="location" type="text" name="location" placeholder="e.g. Hyderabad" required>
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input id="salary" type="text" name="salary" placeholder="e.g. 4-6 LPA">
        </div>

        <div class="form-group">
          <label for="qualification_required">Qualification Required</label>
          <input id="qualification_required" type="text" name="qualification_required" placeholder="e.g. B.Tech, M.Sc">
        </div>

        <div class="form-group">
          <label for="disability_preference">Disability Preference</label>
          <input id="disability_preference" type="text" name="disability_preference" placeholder="e.g. Hearing Impaired">
        </div>

        <div class="form-group full-width">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" placeholder="Company address" required></textarea>
        </div>

        <div class="form-group full-width">
          <label for="company_logo">Upload Company Logo</label>
          <input id="company_logo" type="file" name="company_logo">
        </div>

        <div class="form-group full-width text-center">
          <button type="submit">Post Job Opportunity âœ…</button>
        </div>
      </form>
    </div>
  </div>
</section>
