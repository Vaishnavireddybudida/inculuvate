  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#eceffe, #ced6fb);
    }

    /* Header Section */
    .header {
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('photos/employee.png'); 
      background-position: center;
      background-size: cover;
      position: relative;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
    }

    /* Logo - align to left */
    .logo {
      height: 100%;
      width: 120px;
      object-fit: contain;
      margin-right: 20px; /* Add some space if needed */
    }

    /* Navigation Links */
    .nav-links {
      text-align: right;
      font-weight: bold;
    }

    .nav-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links ul li {
      display: inline-block;
      padding: 8px 12px;
      position: relative;
    }

    .nav-links ul li a {
      color: rgb(255, 253, 253);
      text-decoration: none;
      font-size: 13px;
      font-family: Arial, sans-serif;
    }

    .nav-links ul li a:hover {
      color: #f0c14b;
    }

    .nav-links ul li::after {
      content: '';
      width: 0%;
      height: 2px;
      background: #f44336;
      display: block;
      margin: auto;
      transition: 0.5s;
    }

    .nav-links ul li:hover::after {
      width: 100%;
    }
  </style>
</head>

<section id="employer">
  <div class="container">
    <h2>EMPLOYEE</h2>
    <div class="form-card">
      <form>
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input id="full_name" type="text" name="full_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="you@company.com" required>
        </div>

        <div class="form-group">
          <label for="company_name">Company Name</label>
          <input id="company_name" type="text" name="company_name" placeholder="Your company name" required>
        </div>

        <div class="form-group">
          <label for="designation">Your Designation</label>
          <input id="designation" type="text" name="designation" placeholder="e.g. HR, Manager" required>
        </div>

        <div class="form-group">
          <label for="job_role">Job Role</label>
          <input id="job_role" type="text" name="job_role" placeholder="e.g. Frontend Developer" required>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input id="location" type="text" name="location" placeholder="e.g. Hyderabad" required>
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input id="salary" type="text" name="salary" placeholder="e.g. 4-6 LPA">
        </div>

        <div class="form-group">
          <label for="qualification_required">Qualification Required</label>
          <input id="qualification_required" type="text" name="qualification_required" placeholder="e.g. B.Tech, M.Sc">
        </div>

        <div class="form-group">
          <label for="disability_preference">Disability Preference</label>
          <input id="disability_preference" type="text" name="disability_preference" placeholder="e.g. Hearing Impaired">
        </div>

        <div class="form-group full-width">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" placeholder="Company address" required></textarea>
        </div>

        <div class="form-group full-width">
          <label for="company_logo">Upload Company Logo</label>
          <input id="company_logo" type="file" name="company_logo">
        </div>

        <div class="form-group full-width text-center">
          <button type="submit">Post Job Opportunity âœ…</button>
        </div>
      </form>
    </div>
  </div>
</section>
