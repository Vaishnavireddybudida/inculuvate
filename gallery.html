<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

  <!-- Section Heading -->
  <section class=" bg-[#f9f9f9] text-center py-12">

      <!-- Photo 1 -->
      <div class="overflow-hidden rounded-xl shadow-lg">
        <img src="photos\WhatsApp Image 2025-04-09 at 12.29.40.jpeg" alt="Gallery Photo" class="w-full h-60 object-cover hover:scale-105 transition duration-300">
      </div>
      <!-- 2 -->
      <div class="overflow-hidden rounded-xl shadow-lg">
        <img src="photos\IMG-20241223-WA0048.jpg" alt="Gallery Photo" class="w-full h-60 object-cover hover:scale-105 transition duration-300">
      </div>
<!-- 3 -->

      <!-- 4 -->

      </div>
    </div>
